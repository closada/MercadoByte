<div *ngIf="tieneventas" >
<div class="card mb-3" *ngFor="let v of ventas">
  <div class="row g-0">
    <div class="col-md-3">
      <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" [alt]="v.nro_venta" >
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <p class="card-text mb-3"><small class="text-muted">Nro de venta: {{ v.nro_venta }}</small></p>
        <h5 class="card-title">{{ v.producto }}</h5>
        <p class="card-text">({{ v.costo | currency }} x {{ v.cant }}): {{ v.total | currency }}</p>
        <p class="card-text"><small class="text-muted">Estado: {{ v.estado }}</small></p>
      </div>
    </div>
  </div>
</div>
</div>
