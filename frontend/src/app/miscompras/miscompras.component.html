<div *ngIf="tienecompras" >
<div class="card mb-3" *ngFor="let c of compras">
  <div class="row g-0">
    <div class="col-md-3">
      <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" [alt]="c.nro_venta" >
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <p class="card-text mb-3"><small class="text-muted">Nro de venta: {{ c.nro_venta }}</small></p>
        <h5 class="card-title">{{ c.producto }}</h5>
        <p class="card-text">({{ c.costo | currency }} x {{ c.cant }}): {{ c.total | currency }}</p>
        <p class="card-text"><small class="text-muted">Estado: {{ c.estado }}</small></p>
      </div>
    </div>
  </div>
</div>
</div>
